<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script>
			count = 0
			$(document).ready(function () {
				$('input').keypress(function () {
					$('span').text((count = count + 1))
				})
			})
		</script>
	</head>
	<body>
		<input type="text" />
		<p>YOUR COUNT VALUE IN THE TEXTBOX <span>0</span></p>
	</body>
</html>
