<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$('button').click(function () {
					$('p').slideDown(5000).css('font-size', '1.2em').slideUp(5000)
				})
			})
		</script>
	</head>
	<body>
		<p style="display: none">JQUERY DEMO</p>
		<button>SHOW</button>
	</body>
</html>
