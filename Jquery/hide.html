<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$('button').click(function () {
					$('p').hide()
				})
			})
		</script>
	</head>
	<body>
		<p>JQUERY DEMO</p>
		<button>HIDE</button>
	</body>
</html>
