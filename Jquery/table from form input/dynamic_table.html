<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Demo-2</title>
		<link rel="stylesheet" type="text/css" href="table.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="table.js"></script>
	</head>
	<body>
		<h1>jQuery Demo</h1>
		<table id="music">
			<tr>
				<th>Artist</th>
				<th>CD</th>
			</tr>
		</table>
		<table>
			<tr>
				<td class="label">Artist:</td>
				<td><input id="artist" type="text" size="20" /></td>
			</tr>
			<tr>
				<td class="label">CD:</td>
				<td><input id="cd" type="text" size="20" /></td>
			</tr>
		</table>
		<div><input id="add" type="button" value="Add" /></div>
	</body>
</html>
