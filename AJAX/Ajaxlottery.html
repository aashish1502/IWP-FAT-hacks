<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lottery</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <script>
        
        var XMLHttpRequestObj = false;

        if (window.XMLHttpRequest) {
            XMLHttpRequestObj = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            XMLHttpRequestObj = new ActiveXObject("Microsoft.XMLHTTP");
        }

        

        $(document).ready(function () {
            $("form").submit(function(e){
                e.preventDefault();
            });
        });

        function getData(divID)
        {
            if(XMLHttpRequestObj) {
                var dataSource = $('#num').val()+".txt";
                console.log(dataSource);
                var obj = document.getElementById(divID);
                XMLHttpRequestObj.open("GET", dataSource);

                XMLHttpRequestObj.onreadystatechange = function()
                {
                    if (XMLHttpRequestObj.readyState == 4 &&
                    XMLHttpRequestObj.status == 200) {
                        obj.innerHTML = XMLHttpRequestObj.responseText;
                    }
                }

                XMLHttpRequestObj.send(null);
            }
        }

    </script>

    <form method="POST" onsubmit="getData('targetDiv')">

        <label>Name:</label><br>
        <input type="text" class="name" required><br>
        <label>Your lucky number</label><br>
        <input type="number" class="num" id="num"><br>
        <input type="submit" name="sub" id="sub" value="Submit"/>

    </form>

    <div id="targetDiv">
        <h1>Welcome to Lottery!</h1>
    </div>

</body>

</html>
