<!DOCTYPE html>
<html>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,
		td {
			padding: 5px;
		}
	</style>
	<body>
		<button type="button" onclick="loadXMLDoc()">Ship Order Collection</button>
		<br /><br />
		<table id="demo"></table>

		<script>
			function loadXMLDoc() {
				const xhttp = new XMLHttpRequest()
				xhttp.onload = function () {
					const xmlDoc = xhttp.responseXML
					const shiporder = xmlDoc.getElementsByTagName('shiporder')
					myFunction(shiporder)
				}
				xhttp.open('GET', 'order.xml')
				xhttp.send()
			}

			function myFunction(shiporder) {
				let table = '<tr><th>Order Person</th><th>Shipto Name</th><th>Shipto Address</th><th>Shipto City</th><th>Shipto Country</th><th>Item title</th><th>Item note</th><th>Item quantity</th><th>Item price</th></tr>'
				for (let i = 0; i < shiporder.length; i++) {
					table +=
						'<tr><td>' +
                        shiporder[i].getElementsByTagName('orderperson')[0].childNodes[0].nodeValue +
						'</td><td>' +
						shiporder[i].getElementsByTagName('name')[0].childNodes[0].nodeValue +
						'</td><td>' +
						shiporder[i].getElementsByTagName('address')[0].childNodes[0].nodeValue +
						'</td><td>' +
                        shiporder[i].getElementsByTagName('city')[0].childNodes[0].nodeValue +
						'</td><td>' +
                        shiporder[i].getElementsByTagName('country')[0].childNodes[0].nodeValue +
						'</td><td>' +
                        shiporder[i].getElementsByTagName('title')[0].childNodes[0].nodeValue +
						'</td><td>' +
                        shiporder[i].getElementsByTagName('note')[0].childNodes[0].nodeValue +
						'</td><td>' +
                        shiporder[i].getElementsByTagName('quantity')[0].childNodes[0].nodeValue +
						'</td><td>' +
                        shiporder[i].getElementsByTagName('price')[0].childNodes[0].nodeValue +
						'</td></tr>' 
				}
				document.getElementById('demo').innerHTML = table
			}
		</script>
	</body>
</html>
