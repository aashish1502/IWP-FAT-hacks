<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node JS Express Form Submission Example - ItSolutionStuff.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Node JS Express Form Submission Example - ItSolutionStuff.com</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="firstName">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="lastName">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
            <label for="lastName">DOB</label>
            <input type="text" class="form-control" id="dob" aria-describedby="emailHelp" >
          </div>
          <div class="form-group">
            <label for="lastName">weight</label>
            <input type="text" class="form-control" id="weight" aria-describedby="emailHelp" >
          </div>
          <div class="form-group">
            <label for="lastName">height</label>
            <input type="text" class="form-control" id="height" aria-describedby="emailHelp" >
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
